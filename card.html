<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
  <link type="text/css" rel="stylesheet" href="css/card.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/card.js"></script>
  <title>宅喵喵</title>
</head>
<body>
  <header><h1>卡牌一览</h1></header>
  <div class="wrapper">
    <div class="main">
      <div class="player">
        <h2>玩家信息</h2>
        <div class="line">
          <span class="left">玩家名</span>
          <span class="right">Aki</span>
        </div>
      </div>
      <div class="team">
        <h2>队伍信息</h2>
        <div class="tabs">
          <div class="tab-titles">
            <span class="tab-title on" tab-rel="1">A</span>
            <span class="tab-title" tab-rel="2">B</span>
            <span class="tab-title" tab-rel="3">C</span>
          </div>
          <div class="tab on">
            aaaaa
          </div>
          <div class="tab">bbb</div>
          <div class="tab">ccc</div>
        </div>
      </div>
      <div class="card"></div>
    </div>
  </div>
</body>
</html>
